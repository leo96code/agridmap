<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Inference</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
</head>

<body>
    <h1>Hosted Image Inference</h1>

    <form id="uploadForm">
        <input type="file" id="imageUpload" accept="image/*">
        <button type="submit">Infer from Uploaded Image</button>
    </form>

    <form id="urlForm">
        <input type="text" id="imageUrl" placeholder="Enter image URL">
        <button type="submit">Infer from Image URL</button>
    </form>

    <div id="result"></div>
</body>
</html>
