<!DOCTYPE html>
<html>
<head>
    <title>Muhammad Jawad Bashir - Personal Website</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            color: #444;
            background-color: #f0f0f0;
        }
        .header {
            background-color: #4CAF50; /* Adjust the color to match your preference */
            color: white;
            text-align: center;
            padding: 40px 0;
        }
        .header img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 4px solid white;
        }
        .tabs {
            display: flex;
            justify-content: center;
            padding-top: 20px;
        }
        .tab {
            padding: 10px 20px;
            cursor: pointer;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
            margin: 0 10px;
        }
        .tab:hover {
            background-color: #ddd;
        }
        .tab-content {
            display: none;
            padding: 20px;
            border: 1px solid #ccc;
            border-top: none;
            max-width: 800px;
            margin: auto;
        }
        .active-tab {
            display: block;
        }
        .active {
            background-color: #4CAF50;
            color: white;
        }
        .contact-info {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .contact-info a {
            text-decoration: none;
            color: white;
            margin: 0 10px;
        }
        .contact-info i {
            margin-right: 8px;
        }
        /* Additional styles */
    </style>
</head>
<body>
    <div class="header">
        <img src="path_to_your_image.jpg" alt="Muhammad Jawad Bashir">
        <h1>Muhammad Jawad Bashir</h1>
        <div class="contact-info">
            <a href="mailto:mbashir.msds20seecs@seecs.edu.pk"><i class="fas fa-envelope"></i>Email</a>
            <a href="tel:+923367213924"><i class="fas fa-phone"></i>Phone</a>
            <a href="https://linkedin.com/in/mjawadbashir"><i class="fab fa-linkedin"></i>LinkedIn</a>
        </div>
    </div>

    <div class="tabs">
        <div class="tab active" onclick="openTab(event, 'About')">About Me</div>
        <div class="tab" onclick="openTab(event, 'Projects')">Projects</div>
        <div class="tab" onclick="openTab(event, 'Publications')">Publications</div>
    </div>

    <div id="About" class="tab-content active-tab">
        <h2>About Me</h2>
        <p><!-- About me content --></p>
    </div>

    <div id="Projects" class="tab-content">
        <h2>Projects</h2>
        <p><!-- Projects content --></p>
    </div>

    <div id="Publications" class="tab-content">
        <h2>Publications</h2>
        <p><!-- Publications content --></p>
    </div>

    <script>
        function openTab(evt, tabName) {
            var i, tabcontent, tablinks;
            tabcontent = document.getElementsByClassName("tab-content");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }
            tablinks = document.getElementsByClassName("tab");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].classList.remove("active");
            }
            document.getElementById(tabName).style.display = "block";
            evt.currentTarget.classList.add("active");
        }
    </script>
</body>
</html>
