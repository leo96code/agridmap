<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image Upload and Model Selection</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f7f7f7;
    margin: 0;
    padding: 20px;
  }
  .container {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    justify-content: center;
  }
  .box {
    border: 2px dashed green;
    width: 100%;
    max-width: 300px;
    height: 300px;
    display: flex;
    justify-content: center;
    align-items: center;
    transition: background-color 0.2s;
  }
  .box:hover {
    background-color: #e9ffe9;
  }
  input[type="file"] {
    display: none;
  }
  select {
    margin-top: 20px;
    padding: 10px;
    width: 100%;
    max-width: 300px;
  }
  button {
    margin-top: 20px;
    padding: 10px 20px;
    background-color: green;
    color: white;
    border: none;
    cursor: pointer;
    transition: background-color 0.2s;
  }
  button:hover {
    background-color: darkgreen;
  }
  @media (min-width: 640px) {
    .box {
      width: calc(50% - 10px);
    }
  }
</style>
</head>
<body>

<div class="container">
  <div class="box" id="imageBox">
    <span>Choose or Drag and Drop Image</span>
  </div>
  <div class="box" id="resultBox">
    <span>Result</span>
  </div>
</div>

<div style="text-align: center;">
  <select id="modelSelect">
    <option value="MB">MB</option>
    <option value="Seg">Seg</option>
    <option value="YoloV8">YoloV8</option>
  </select>
  <button id="processButton">Process Image</button>
</div>

<script>
  // JavaScript for drag and drop and file selection
  const imageBox = document.getElementById('imageBox');
  imageBox.addEventListener('click', () => document.getElementById('imageInput').click());
  imageBox.addEventListener('dragover', (event) => {
    event.stopPropagation();
    event.preventDefault();
    event.dataTransfer.dropEffect = 'copy';
    imageBox.style.borderColor = 'blue'; // Change border color on drag over
  });
  imageBox.addEventListener('dragleave', (event) => {
    imageBox.style.borderColor = 'green'; // Reset border color on drag leave
  });
  imageBox.addEventListener('drop', (event) => {
    event.stopPropagation();
    event.preventDefault();
    const files = event.dataTransfer.files;
    document.getElementById('imageInput').files = files;
    displayImage({ target: { files: files } }, 'imageBox');
    imageBox.style.borderColor = 'green'; // Reset border color after drop
  });

  const resultBox = document.getElementById('resultBox');
  document.getElementById('processButton').addEventListener('click', () => {
    // This is where you would normally process the image using the selected model
    if (imageBox.innerHTML.includes('img')) {
      resultBox.innerHTML = imageBox.innerHTML; // For now, we just copy the content
    }
  });

  function displayImage(event, boxId) {
    const files = event.target.files;
    if (files.length > 0) {
      const file = files[0];
      if (file.type.startsWith('image/')) {
        const reader = new FileReader();
        reader.onload = function(e) {
          document.getElementById(boxId).innerHTML = '<img src="' + e.target.result + '" style="max-width: 100%; max-height: 100%;">';
        };
        reader.readAsDataURL(file);
      } else {
        alert('Please select an image file.');
      }
    }
  }
  // Hidden file input to trigger on box click
  document.body.insertAdjacentHTML('beforeend', '<input type="file" id="imageInput" onchange="displayImage(event, \'imageBox\')">');
</script>

</body>
</html>
